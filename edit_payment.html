<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .modal-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .close-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="date"] {
      padding-right: 30px;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .file-input-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
    }

    .file-input-wrapper input[type="file"] {
      display: none;
    }

    .file-input-wrapper label {
      background-color: #e0e0e0;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: normal;
      margin-bottom: 0;
    }

    .file-input-wrapper span {
      padding: 0 10px;
      color: #777;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .button-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    .button-group .save-button {
      background-color: #28a745;
      color: white;
    }

    .button-group .cancel-button {
      background-color: #6c757d;
      color: white;
    }

    .toggle-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .toggle-button {
      padding: 8px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-button.active {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }

    .toggle-button:hover {
      background-color: #e9ecef;
    }

    .toggle-button.active:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="modal-container">
    <div class="modal-header">
      <h2>Edit Payment</h2>
      <button class="close-button">&times;</button>
    </div>
    <form id="paymentForm" method="POST" action="process_payments.php" enctype="multipart/form-data">
      <input type="hidden" name="id" id="recordId">
      <div class="form-grid">
        <div class="form-group">
          <label>Category</label>
          <input type="text" name="category" id="category" required>
        </div>
        <div class="form-group">
          <label>Recurring Type</label>
          <div class="toggle-buttons">
            <button type="button" class="toggle-button active" data-value="Non-Recurring">Non-Recurring</button>
            <button type="button" class="toggle-button" data-value="Recurring">Recurring</button>
          </div>
          <input type="hidden" name="recurring_type" id="recurring_type" value="Non-Recurring">
        </div>
        <div class="form-group">
          <label>Slab</label>
          <input type="text" name="slab" id="slab" required>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" name="date" id="date" required>
        </div>
        <div class="form-group">
          <label>Amount</label>
          <input type="number" name="amount" id="amount" step="0.01" required>
        </div>
        <div class="form-group">
          <label>Vendor</label>
          <input type="text" name="vendor" id="vendor" required>
        </div>
        <div class="form-group">
          <label>Type</label>
          <div class="toggle-buttons">
            <button type="button" class="toggle-button active" data-value="Credit">Credit</button>
            <button type="button" class="toggle-button" data-value="Debit">Debit</button>
            <button type="button" class="toggle-button" data-value="Interest">Interest</button>
            <button type="button" class="toggle-button" data-value="Charges">Charges</button>
          </div>
          <input type="hidden" name="type" id="type" value="Credit">
        </div>
        <div class="form-group">
          <label>Reference No</label>
          <input type="text" name="reference_no" id="reference_no" required>
        </div>
        <div class="form-group">
          <label>Balance</label>
          <input type="number" name="balance" id="balance" step="0.01" required>
        </div>
        <div class="form-group" style="grid-column: span 2;">
          <label>Comment</label>
          <textarea name="comment" id="comment"></textarea>
        </div>
        <div class="form-group" style="grid-column: span 2;">
          <label>File</label>
          <div class="file-input-wrapper">
            <label for="fileUpload">Choose File</label>
            <input type="file" id="fileUpload" name="payment_file">
            <span id="fileName">No file chosen</span>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button type="submit" class="save-button">Update</button>
        <button type="button" class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    // Function to load record data
    function loadRecord(id) {
      console.log('Loading record:', id);
      fetch(`get_payment_details.php?id=${id}`)
        .then(response => {
          console.log('Response status:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('Response data:', data);
          if (data.status === 'success') {
            const record = data.data;
            document.getElementById('recordId').value = record.id;
            document.getElementById('category').value = record.category || '';
            document.getElementById('slab').value = record.slab || '';
            document.getElementById('date').value = record.date || '';
            document.getElementById('amount').value = record.amount || '';
            document.getElementById('vendor').value = record.vendor || '';
            document.getElementById('reference_no').value = record.reference_no || '';
            document.getElementById('balance').value = record.balance || '';
            document.getElementById('comment').value = record.comment || '';
            
            // Set recurring type
            const recurringButtons = document.querySelectorAll('[data-value]');
            recurringButtons.forEach(button => {
              if (button.dataset.value === record.recurring_type) {
                button.classList.add('active');
                document.getElementById('recurring_type').value = record.recurring_type;
              } else {
                button.classList.remove('active');
              }
            });

            // Set type
            const typeButtons = document.querySelectorAll('[data-value]');
            typeButtons.forEach(button => {
              if (button.dataset.value === record.type) {
                button.classList.add('active');
                document.getElementById('type').value = record.type;
              } else {
                button.classList.remove('active');
              }
            });
          } else {
            console.error('Error response:', data);
            alert('Error loading record: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error loading record. Please check the console for details.');
        });
    }

    // Get record ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const recordId = urlParams.get('id');
    if (recordId) {
      loadRecord(recordId);
    }

    // Toggle button functionality
    document.querySelectorAll('.toggle-buttons').forEach(buttonGroup => {
      buttonGroup.addEventListener('click', function(e) {
        if (e.target.classList.contains('toggle-button')) {
          const buttons = this.querySelectorAll('.toggle-button');
          buttons.forEach(btn => btn.classList.remove('active'));
          e.target.classList.add('active');
          
          const inputId = this.previousElementSibling.textContent.toLowerCase().replace(' ', '_');
          document.getElementById(inputId).value = e.target.dataset.value;
        }
      });
    });

    // File input handling
    document.getElementById('fileUpload').addEventListener('change', function() {
      const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
      document.getElementById('fileName').textContent = fileName;
    });

    // Form submission
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      
      // Show loading state
      const submitButton = this.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.textContent = 'Updating...';
      submitButton.disabled = true;
      
      fetch('process_payments.php', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        console.log('Response status:', response.status);
        return response.json();
      })
      .then(data => {
        console.log('Response data:', data);
        if(data.status === 'success') {
          alert('Payment record updated successfully!');
          window.location.href = 'view_payments.php';
        } else {
          alert('Error: ' + data.message);
          if (data.debug_info) {
            console.log('Debug info:', data.debug_info);
          }
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while updating the payment record. Please try again.');
      })
      .finally(() => {
        // Reset button state
        submitButton.textContent = originalText;
        submitButton.disabled = false;
      });
    });

    // Cancel button
    document.querySelector('.cancel-button').addEventListener('click', function() {
      window.location.href = 'view_payments.php';
    });

    // Close button
    document.querySelector('.close-button').addEventListener('click', function() {
      window.location.href = 'view_payments.php';
    });
  </script>
</body>
</html>
